<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Power BI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    iframe {
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>Dashboard Interaktif</header>
  <main>
    <iframe 
      title="Power BI Report"
      src="https://app.powerbi.com/view?r=eyJrIjoiMWRkNjQwM2EtMDRmMC00NDFhLWE1NTQtNGM1NTUzOGRiNjgwIiwidCI6IjFkNTE2OWFjLWM3Y2ItNDI3NS05NzY0LWJmOGM5YzM2NGE0YyIsImMiOjEwfQ%3D%3D"
      allowFullScreen="true">
    </iframe>
  </main>
</body>
</html>
